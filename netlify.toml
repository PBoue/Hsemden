[build]
  command = "pnpm build:static"
  publish = "dist/client"

[build.environment]
  NODE_VERSION = "20"
  PNPM_VERSION = "9.15.0"

# SPA fallback for client-side routing.
# Pre-rendered pages (e.g. /slides/3/index.html) will still be served when they exist.
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security and caching headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# Cache hashed assets aggressively (Vite adds content hashes).
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Cache images
[[headers]]
  for = "*.png"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.jpg"
  [headers.values]
    Cache-Control = "public, max-age=86400"

[[headers]]
  for = "*.webp"
  [headers.values]
    Cache-Control = "public, max-age=86400"
